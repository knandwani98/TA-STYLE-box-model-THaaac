<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Welcome to HTML5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1>The Box Model, Box-sizing & Box-<br>shadow</h1>
    <div class="divider"></div>
    <section>
    <h2 class="exe">Exercise1</h2>
    <h2 class="box-bottom">box</h2>
    <h2 class="box-top">box</h2>
    <footer class="footer">
    <span class="content"></span>
    <span>Content</span>
    <span class="padding"></span>
    <span>Padding</span>
    <span class="border"></span>
    <span>Border</span>
    <span class="margin"></span>
    <span>Margin</span>
    </footer>
    </section>
    <div class="divider"></div>
    <section>
    <h2 class="exe">Exercise2</h2>
    <h3>no borders on these boxes.</h3>
    <div class="pbox">
    <span class="cbox"></span>
    <span class="cbox"></span>
    <span class="cbox"></span>
    </div>
    </section>
    <section>
    <h3>1px border on these boxes.</h3>
    <div class="pbox2">
    <span class="cbox2"></span>
    <span class="cbox2"></span>
    <span class="cbox2"></span>
    </div>
    </section>
    <section>
    <h3>1px border on these boxes but they are in same line.</h3>
    <div class="pbox3">
    <span class="cbox3"></span>
    <span class="cbox3"></span>
    <span class="cbox3"></span>
    </div>
    </section>
    </body>
</html>
